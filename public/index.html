<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!-- <title> Am Ads AR inovation tests </title> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="js/components/card.component.js"></script>
    <!-- <script type="module" src="public/js/service/getad.service.js"></script> -->
    <script src="js/components/ad-control.component.js"></script>
</head>


<a-scene embedded arjs>
    <a-assets>
        <audio id="ad-script-audio" src="https://media-dev.amillionads.com/AdlGnkE0iYLs0oW.kfdQaMwj.mp3"></audio>
    </a-assets>

    <a-marker id="default-marker" type="pattern" url="markers/pattern-default_marker.patt">
        <a-entity id="ad-audio" position="0 0 0" sound="src: #ad-script-audio;">
            <a-box id="ad-card" width="1" height="1ss" depth="1" color="red" position="0 0 0" ad-player></a-box>
        </a-entity>
    </a-marker>


    <!-- <a-marker id="sunny-marker" type="pattern" url="markers/pattern-sun_marker.patt">
            <a-box id="ad-card" width="1" height="1ss" depth="1" color="yellow" position="0 0 0" ad-player></a-box>
        </a-marker> -->

    <a-camera user-height="1.6"></a-camera>
</a-scene>

</body>

</html>
